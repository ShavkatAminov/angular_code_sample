<!-- Wrapper -->
<div class="flex flex-col flex-auto items-center w-full min-w-0 bg-gray-200 dark:bg-card">

    <!-- Header -->
    <div class="sticky top-0  flex flex-col flex-0 justify-center w-full h-16 sm:h-15 md:h-15 overflow-hidden z-49 shadow dark:shadow-none print:hidden">
        <!-- Top bar -->
        <div class="relative flex flex-auto justify-center w-full px-4 md:px-8 bg-white dark:bg-gray-900">
            <div class="flex grow  items-center w-full h-16 sm:h-20">
                <!-- Logo -->
                    <div class="flex items-center">
                        <img
                                class="w-12"
                                src="assets/images/logo/het-logo-icon.png"
                                alt="Logo image">
                    </div>
                <!--<ng-container *ngIf="!isScreenSmall">
                </ng-container>-->
                <div class="ml-3">
                    <div class="flex">
                        {{'COMPANY_NAME' | transloco : {'coatoCode': this.user.coatoCode} }}
                        <het-modal-autocomplete [formControl]="coatoControl" class="ml-7 w-52" [opts]="coatoOptions" (rowDataChange)="onCoatoChange($event)" (removeData)="onCoatoChange($event)">
                        </het-modal-autocomplete>
                        <!--<het-autocomplete class="ml-7 w-96" [formControl]="coatoControl" [widthLabel]="30" [request]="caoteReuqest" [label]="('GENERAL.COMPANY' | transloco) + ':'">
                        </het-autocomplete>-->
                    </div>
                    <div>
                        {{'GENERAL.USER' | transloco}}: {{getUserName()}}
                    </div>
                </div>

                <!-- Navigation toggle button -->
                <!--<ng-container *ngIf="isScreenSmall">
                    <button
                            mat-icon-button
                            (click)="toggleNavigation('mainNavigation')">
                        <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
                    </button>
                </ng-container>-->
                <!-- Components -->
                <div class="flex items-center pl-2 space-x-0.5 sm:space-x-2 self-start mt-[15px]">
                    <div class="w-72">
                        <het-input [widthLabel]="0" [readonly]="true" [formControl]="coatoNameControl"></het-input>
                    </div>
                    <!--<languages></languages>-->
                    <!--<fuse-fullscreen class="hidden md:block"></fuse-fullscreen>
                    <search [appearance]="'bar'"></search>
                    <shortcuts></shortcuts>
                    <messages></messages>
                    <notifications></notifications>-->
                    <!--<button
                            class="lg:hidden"
                            mat-icon-button
                            (click)="quickChat.toggle()">
                        <mat-icon [svgIcon]="'heroicons_outline:chat-alt-2'"></mat-icon>
                    </button>-->
                    <!--<user [showAvatar]="false"></user>-->
                </div>
            </div>
            <div class="flex-none mt-[15px]">
                <div>
                    {{'PERIOD_LG' | transloco}} :
                    {{this.legalEntityCurrentPeriod}}
                </div>
                <div>
                    {{'PERIOD_HD' | transloco}} :
                    {{this.householdConsumerCurrentPeriod}}
                </div>
            </div>
        </div>
        <!-- Bottom bar -->
        <!--<ng-container *ngIf="!isScreenSmall">
            <div class="flex flex-auto justify-center px-4 md:px-8 bg-card dark:bg-gray-700">
                <div class="relative flex items-center w-full h-16">
                    <fuse-horizontal-navigation
                            class="-mx-4"
                            [name]="'mainNavigation'"
                            [navigation]="navigation.horizontal"></fuse-horizontal-navigation>
                </div>
            </div>
        </ng-container>-->
    </div>

    <div class="sticky top-16 flex flex-col w-full z-49 sm:top-15 md:top-15">
        <app-breadcrumbs></app-breadcrumbs>

    </div>
    <!-- Content -->
    <div class="flex flex-auto justify-center w-full">
        <div class="flex flex-col flex-auto w-full sm:rounded-lg sm:overflow-hidden">

            <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
                 Otherwise, layout changes won't be registered and the view won't be updated! -->
            <router-outlet *ngIf="true"></router-outlet>
        </div>
    </div>

    <!-- Footer -->
    <!--<div class="relative flex flex-0 justify-center w-full px-6 md:px-8 z-49 border-t bg-card print:hidden">
        <div class="flex items-center w-full max-w-360 h-14 sm:h-20">
            <span class="font-medium text-secondary">Fuse &copy; {{currentYear}}</span>
        </div>
    </div>-->

</div>
