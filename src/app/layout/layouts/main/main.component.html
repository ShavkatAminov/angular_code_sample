<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Navigation -->
<fuse-vertical-navigation
    class="dark bg-gray-900 print:hidden"
    [mode]="isScreenSmall ? 'over' : 'side'"
    [name]="'mainNavigation'"
    [navigation]="navigation"
    [opened]="!isScreenSmall">
    <!-- Navigation header hook -->
    <ng-container fuseVerticalNavigationContentHeader>
        <div class="flex items-center w-full p-4 pl-6">
            <!-- Logo -->
            <div class="flex items-center justify-center">
                <img
                    class="w-8"
                    src="assets/images/logo/het-logo-icon.png">
            </div>
        </div>
    </ng-container>
</fuse-vertical-navigation>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">

    <!-- Header -->
    <div class="relative flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
        <!-- Navigation toggle button -->
        <div class="flex items-center w-full h-16 sm:h-20">
            <!-- Logo -->
            <button
                    mat-icon-button
                    (click)="toggleNavigation('mainNavigation')">
                <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
            </button>
            <div class="flex items-center">
                <img
                        class="w-12"
                        src="assets/images/logo/het-logo-icon.png"
                        alt="Logo image">
            </div>
            <!--<ng-container *ngIf="!isScreenSmall">
            </ng-container>-->
            <div class="ml-3">
                <div class="flex">
                    {{'COMPANY_NAME' | transloco : {'coatoCode': this.user.coatoCode} }}
                    <het-modal-autocomplete [formControl]="coatoControl" class="ml-7 w-52" [opts]="coatoOptions" (rowDataChange)="onCoatoChange($event)" (removeData)="onCoatoChange($event)">
                    </het-modal-autocomplete>
                    <!--<het-autocomplete class="ml-7 w-96" [formControl]="coatoControl" [widthLabel]="30" [request]="caoteReuqest" [label]="('GENERAL.COMPANY' | transloco) + ':'">
                    </het-autocomplete>-->
                </div>
                <div>
                    {{'GENERAL.USER' | transloco}}: {{getUserName()}}
                </div>
            </div>

            <!-- Navigation toggle button -->
            <!--<ng-container *ngIf="isScreenSmall">
                <button
                        mat-icon-button
                        (click)="toggleNavigation('mainNavigation')">
                    <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
                </button>
            </ng-container>-->
            <!-- Components -->
            <div class="flex items-center pl-2 space-x-0.5 sm:space-x-2 self-start mt-[15px]">
                <div class="w-72">
                    <het-input [widthLabel]="0" [readonly]="true" [formControl]="coatoNameControl"></het-input>
                </div>
                <!--<languages></languages>-->
                <!--<fuse-fullscreen class="hidden md:block"></fuse-fullscreen>
                <search [appearance]="'bar'"></search>
                <shortcuts></shortcuts>
                <messages></messages>
                <notifications></notifications>-->
                <!--<button
                        class="lg:hidden"
                        mat-icon-button
                        (click)="quickChat.toggle()">
                    <mat-icon [svgIcon]="'heroicons_outline:chat-alt-2'"></mat-icon>
                </button>-->
                <!--<user [showAvatar]="false"></user>-->
            </div>
        </div>
        <div class="flex-none">
            <div>
                {{'PERIOD_LG' | transloco}} :
                {{this.legalEntityCurrentPeriod}}
            </div>
            <div>
                {{'PERIOD_HD' | transloco}} :
                {{this.householdConsumerCurrentPeriod}}
            </div>
        </div>

        <!-- Components -->
        <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
            <!--<languages></languages>-->
            <!--<fuse-fullscreen class="hidden md:block"></fuse-fullscreen>-->
            <!--<search [appearance]="'bar'"></search>-->
            <!--<shortcuts></shortcuts>-->
            <!--<messages></messages>-->
            <!--<button
                class="lg:hidden"
                mat-icon-button
                (click)="quickChat.toggle()">
                <mat-icon [svgIcon]="'heroicons_outline:chat-alt-2'"></mat-icon>
            </button>-->
        </div>
    </div>

    <!-- Content -->
    <div class="relative flex flex-col flex-auto">
        <app-breadcrumbs></app-breadcrumbs>
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
        <router-outlet *ngIf="true"></router-outlet>
    </div>

    <!-- Footer -->
    <!--<div class="relative flex flex-0 items-center justify-start w-full h-14 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
        <span class="font-medium text-secondary">Fuse &copy; {{currentYear}}</span>
    </div>-->

</div>
