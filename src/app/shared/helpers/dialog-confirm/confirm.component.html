<div>

    <div id="content" class="text-center font-semibold p-0">
        {{content | transloco}}
    </div>

    <mat-dialog-content class="mat-typography p-0 overflow-hidden">

        <div class="text-right mt-5">
            <het-button color="primary" id="confirmBtn" class="ml-1" label="GENERAL.YES" (click)="confirm()"></het-button>
            <het-button id="closeBtn" class="ml-1" label="GENERAL.NO" (click)="close()"></het-button>
        </div>
    </mat-dialog-content>

</div>
