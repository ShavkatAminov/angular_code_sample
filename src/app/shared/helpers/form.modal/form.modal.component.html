<div class="het-modal">
    <div  mat-dialog-title

          cdkDrag
          cdkDragRootElement=".cdk-overlay-pane"
          cdkDragHandle class="flex border-b rounded-t dark:border-gray-600 het-modal-header">
            <h3 class="text-xl font-semibold text-gray-900 dark:text-white w-2/3">
                {{title | transloco}}
            </h3>
            <div class="text-right w-1/3">
                <het-button [color]="'primary'" type="submit" (click)="save()" label="FORM.SAVE"></het-button>
                <het-button class="ml-1" label="FORM.CANCEL" (click)="close()"></het-button>
            </div>
    </div>
    <mat-dialog-content cdkScrollable class="mat-typography het-modal-content px-7 pt-7">
        <ng-template appHost ></ng-template>
    </mat-dialog-content>
</div>
