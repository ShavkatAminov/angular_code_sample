<div [class]="allowLabelStart?'group checkbox-section flex items-start':'group checkbox-section flex items-center'">
    <mat-label [ngClass]="labelPositionRight ? 'font-bold pt-2 text-right pr-2': 'font-bold pt-2'" [ngStyle]="{'width': widthLabel + '%'}" *ngIf="label">
        {{ label | transloco}}
        <span style="color:red" *ngIf="required">*</span>
    </mat-label>
    <div [ngStyle]="label? { 'width': (widthInput-widthLabel) + '%'} : { 'width': '100%' }" [class]="styles">
        <div *ngFor="let item of suggestions">
            <mat-checkbox
                    [(ngModel)]="item.checked"
                    [ngClass]="{'colorRed': showError}"
                    [disabled]="disabled"
                    [required]="required"
                    (ngModelChange)="onValueChange()"
                    [disableRipple]="true"
                    class="font-bold h-auto">
                <span [ngClass]="{'textWarnColor': showError}">{{displayFunction(item)}}</span>
            </mat-checkbox>
        </div>
    </div>
    <div class="invisible group-hover:visible" *ngIf="showError" error-popover>
        {{errorMessage}}
    </div>
</div>
