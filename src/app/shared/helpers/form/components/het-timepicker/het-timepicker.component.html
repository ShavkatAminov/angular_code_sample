<ng-container>
    <div class="het-datepicker flex flex-row items-center relative" [ngClass]="computedClasses()">
        <div class="het-select__title font-bold" [ngStyle]="{'width':widthLabel+'%'}" *ngIf="label">
            {{ label | transloco }} <span *ngIf="required" style="color: red">*</span>
        </div>
        <mat-form-field [ngStyle]="label?{'width':(widthInput-widthLabel)+'%'} : { 'width':'100%' }"
                        [ngClass]="{'errorInput' : showError, 'readonly-bg-color' : readonly} ">
            <input
                    [mask]="mask"
                    [specialCharacters]="[':']"
                    [dropSpecialCharacters]="false"
                    [leadZeroDateTime]="true"
                    [formControl]="control"
                    [(ngModel)]="strValue"
                    matInput
                    [placeholder]="placeholder"
                    width="100">

            <input matInput
                   hidden="hidden"
                   [ngxTimepicker]="fullTime"
                   [formControl]="control"
                   [(ngModel)]="value"
                   [format]="24"
                   [disabled]="disabled"
            >

            <mat-icon
                    matPrefix
                    *ngIf="control.value && !control.disabled"
                    (click)="onClear($event)"
                    class="cursor-pointer"
            >
                close
            </mat-icon>
            <ngx-material-timepicker-toggle [for]="fullTime">

            </ngx-material-timepicker-toggle>
            <ngx-material-timepicker #fullTime></ngx-material-timepicker>

        </mat-form-field>
        <div *ngIf="showError" error-popover>
            {{errorMessage + extraErrorMessage}}
        </div>
    </div>
</ng-container>
