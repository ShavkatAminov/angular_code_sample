    <div class="het-button-row" [ngClass]="[widthFull ? 'btn-width-100' : '']">
        <button mat-flat-button [type]="type" [ngClass]="class" color="{{color}}"
                [disabled]="disabled" (click)="btnClick.emit()">{{label | transloco}}
            <mat-icon *ngIf="icon">{{icon}}</mat-icon>
        </button>
    </div>
