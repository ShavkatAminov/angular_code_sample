<div class="flex flex-col">
    <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
            <div class="overflow-hidden">
                <table
                        class="min-w-full border text-center text-sm font-light dark:border-neutral-500">
                    <thead class="border-b font-medium dark:border-neutral-500">
                    <tr>



                        <th
                                *ngFor="let table of tableField"
                                scope="col"
                                class="border-r text-blue-500 font-bold px-6 py-2 dark:border-neutral-500">
                            {{table.label | transloco}}
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td *ngFor="let table of tableField"
                            scope="col"
                            class="border-r font-semibold  px-6 py-2 dark:border-neutral-500">
                            {{table.value}}
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
