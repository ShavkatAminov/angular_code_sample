<div class="flex flex-col">
    <div class="flex-auto">
        <div class="max-w-3xl">
            <form (ngSubmit)="saveProcess()" class="flex flex-col bg-card "
                  [formGroup]="form">
                <div class="flex flex-col gt-xs:flex-row gap-y-3">
                    <het-input formControlName="nameUz" [label]="'GENERAL.NAME'" [errorMessage]="errorMessage('nameUz')"
                               [showError]="showError('nameUz')" [required]="true"></het-input>
                    <het-radio-static type="status" formControlName="status" [label]="'GENERAL.STATUS'"
                                      [errorMessage]="errorMessage('status')"
                                      [showError]="showError('status')" [required]="true"></het-radio-static>
                </div>
            </form>
        </div>
    </div>
</div>
