<form (ngSubmit)="saveProcess()"
      [formGroup]="form">
    <div class="grid grid-cols-1 gap-4">
        <het-input formControlName="coatoCode" [mask]="'000000'" [label]="'REFERENCE.COATO_CODE'" [required]="true" [errorMessage]="errorMessage('coatoCode')"  [showError]="showError('coatoCode')">
        </het-input>
        <het-input formControlName="code" [mask]="'000000'" [label]="'REFERENCE.AGENT_CODE'" [required]="true" [errorMessage]="errorMessage('code')" [showError]="showError('code')">
        </het-input>
        <het-input formControlName="firstName" [mask]="'SSSSSSSSSSSSSSSSSSSS'" [label]="'GENERAL.FIRST_NAME'" [required]="true" [errorMessage]="errorMessage('firstName')" [showError]="showError('firstName')">
        </het-input>
        <het-input formControlName="lastName" [mask]="'SSSSSSSSSSSSSSSSSSSS'" [label]="'GENERAL.LAST_NAME'" [required]="true" [errorMessage]="errorMessage('lastName')" [showError]="showError('lastName')">
        </het-input>
        <het-input formControlName="middleName" [mask]="'SSSSSSSSSSSSSSSSSSSS'" [label]="'GENERAL.MIDDLE_NAME'" [required]="true" [errorMessage]="errorMessage('middleName')" [showError]="showError('middleName')">
        </het-input>
        <het-input formControlName="mobilePhone" [placeholder]="'+99(8)'" [mask]="'+000(00)-000-00-00'" [label]="'GENERAL.MOBILE_PHONE'">
        </het-input>
        <het-radio-static type="status" formControlName="status" [label]="'GENERAL.STATUS'" [required]="true" [errorMessage]="errorMessage('status')" [showError]="showError('status')">
        </het-radio-static>
    </div>
</form>
