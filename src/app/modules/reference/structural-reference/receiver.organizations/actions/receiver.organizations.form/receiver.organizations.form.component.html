<form (ngSubmit)="saveProcess()" class="flex flex-col bg-card "
      [formGroup]="form">
    <div class="flex flex-col gt-xs:flex-row gap-y-3">
        <het-input
                formControlName="code"
                [showError]="showError('code')"
                [label]="'REFERENCE.SENDERS_CODE'"
                [errorMessage]="errorMessage('code')"
                [required]="true">
        </het-input>
        <het-input
                formControlName="nameUz"
                [showError]="showError('nameUz')"
                [label]="'GENERAL.NAME'"
                [errorMessage]="errorMessage('nameUz')"
                [required]="true">
        </het-input>
        <het-autocomplete
                formControlName="sendersTypeId"
                [label]="'REFERENCE.SENDERS_TYPE'"
                [request]="currenciesAllSenderRequest"
                [showError]="showError('sendersTypeId')"
                [errorMessage]="errorMessage('sendersTypeId')"
                [required]="true">
        </het-autocomplete>
        <het-input
                formControlName="mfo"
                [showError]="showError('mfo')"
                [label]="'REFERENCE.MFO'"
                [errorMessage]="errorMessage('mfo')"
                [required]="true">
        </het-input>
        <het-input
                [inputType]="'number'"
                [showError]="showError('account')"
                formControlName="account"
                [errorMessage]="errorMessage('account')"
                [label]="'REFERENCE.ACCOUNT'"
                [required]="false">
        </het-input>
        <het-input
                [inputType]="'number'"
                [showError]="showError('percentage')"
                formControlName="percentage"
                [errorMessage]="errorMessage('percentage')"
                [label]="'REFERENCE.PERCENTAGE'"
                [required]="true">
        </het-input>
        <het-radio-static
                type="status"
                formControlName="status"
                [showError]="showError('status')"
                [label]="'GENERAL.STATUS'"
                [required]="true">
        </het-radio-static>
    </div>
</form>
