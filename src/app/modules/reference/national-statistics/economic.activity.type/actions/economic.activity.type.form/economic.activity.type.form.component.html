<form (ngSubmit)="saveProcess()" class="flex flex-col bg-card rounded-2xl"
      [formGroup]="form">
    <div class="flex flex-col gt-xs:flex-row gap-y-3">
        <het-number-input
                [mask]="'00000'"
                formControlName="code"
                [showError]="showError('code')"
                [errorMessage]="errorMessage('code')"
                [label]="'GENERAL.CODE'"
                [required]="true"
        ></het-number-input>

        <het-input
                [allowCrl]="true"
                [patterns]="pattern"
                [mask]="'R*'"
                formControlName="nameRu"
                [showError]="showError('nameRu')"
                [errorMessage]="errorMessage('nameRu')"
                [label]="'GENERAL.NAME_RU'"
                [required]="true"
        ></het-input>

        <het-input
                formControlName="nameUz"
                [showError]="showError('nameUz')"
                [errorMessage]="errorMessage('nameUz')"
                [label]="'GENERAL.NAME_LAT'"
                [required]="true"
        ></het-input>
        <het-input
                [allowCrl]="true"
                [patterns]="pattern"
                [mask]="'R*'"
                formControlName="nameCrl"
                [showError]="showError('nameCrl')"
                [errorMessage]="errorMessage('nameCrl')"
                [label]="'GENERAL.NAME_CRL'"
                [required]="true"
        ></het-input>
        <het-radio-static
                formControlName="status"
                [showError]="showError('status')"
                [errorMessage]="errorMessage('status')"
                [label]="'GENERAL.STATUS'"
                [required]="true"
        ></het-radio-static>
    </div>
</form>
