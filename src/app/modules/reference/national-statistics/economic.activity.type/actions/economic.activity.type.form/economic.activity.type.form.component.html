<form (ngSubmit)="saveProcess()" class="flex flex-col bg-card rounded-2xl"
      [formGroup]="form">
    <div class="flex flex-col gt-xs:flex-row gap-y-3">
        <het-input [label]="'GENERAL.CODE'" formControlName="code"  [errorMessage]="errorMessage('code')" [showError]="showError('code')" [required]="true"></het-input>
        <het-input [label]="'GENERAL.NAME'" formControlName="nameUz" [errorMessage]="errorMessage('nameUz')" [showError]="showError('nameUz')" [required]="true"></het-input>
        <het-radio-static [label]="'GENERAL.STATUS'" formControlName="status" [errorMessage]="errorMessage('status')" [showError]="showError('status')" [required]="true"></het-radio-static>
    </div>
</form>
