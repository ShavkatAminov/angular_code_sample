<form (ngSubmit)="saveProcess()" class="flex flex-col bg-card "
      [formGroup]="form">
    <div class="flex flex-col gt-xs:flex-row gap-y-3">
        <het-input
                class="mt-2"
                formControlName="code"
                [showError]="showError('code')"
                [errorMessage]="errorMessage('code')"
                [label]="'GENERAL.CODE'"
                [required]="true">
        </het-input>

        <het-input
                formControlName="nameUz"
                [showError]="showError('nameUz')"
                [errorMessage]="errorMessage('nameUz')"
                [label]="'GENERAL.NAME'"
                [required]="true">
        </het-input>

        <het-input
                formControlName="budgetCode"
                [showError]="showError('budgetCode')"
                [errorMessage]="errorMessage('budgetCode')"
                [label]="'GENERAL.BUDGET_CODE'"
                [required]="true">
        </het-input>

        <het-radio-static
                type="status"
                formControlName="status"
                [showError]="showError('status')"
                [label]="'GENERAL.STATUS'"
                [required]="true">
        </het-radio-static>
    </div>
</form>
