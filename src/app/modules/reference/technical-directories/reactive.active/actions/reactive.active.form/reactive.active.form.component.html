<form (ngSubmit)="saveProcess()" class="flex flex-col bg-card "
      [formGroup]="form">
    <div class="flex flex-col gt-xs:flex-row gap-y-3">
        <het-input
                class="mb-2"
                [inputType]="'number'"
                formControlName="cosF"
                [label]="'REFERENCE.COS_F'"
                [required]="true"
                [errorMessage]="errorMessage('cosF')"
                [showError]="showError('cosF')">
        </het-input>
        <het-input
                class="mb-2"
                [inputType]="'number'"
                formControlName="f"
                [label]="'REFERENCE.F'"
                [required]="true"
                [errorMessage]="errorMessage('f')"
                [showError]="showError('f')">
        </het-input>
        <het-input
                class="mb-2"
                [inputType]="'number'"
                formControlName="tgF"
                [label]="'REFERENCE.TG_F'"
                [required]="true"
                [errorMessage]="errorMessage('tgF')"
                [showError]="showError('tgF')">
        </het-input>
        <het-input
                class="mb-2"
                [inputType]="'number'"
                formControlName="reactive"
                [label]="'REFERENCE.REACTIVE_CURRENT'"
                [required]="true"
                [errorMessage]="errorMessage('reactive')"
                [showError]="showError('reactive')">
        </het-input>
        <het-input
                class="mb-2"
                [inputType]="'number'"
                formControlName="fullReactive"
                [label]="'REFERENCE.FULL_REACTIVE'"
                [required]="true"
                [errorMessage]="errorMessage('fullReactive')"
                [showError]="showError('fullReactive')">
        </het-input>
        <het-input
                class="mb-2"
                [inputType]="'number'"
                formControlName="coefficient"
                [label]="'REFERENCE.COEFFICIENT'"
                [required]="true"
                [errorMessage]="errorMessage('coefficient')"
                [showError]="showError('coefficient')">
        </het-input>
        <het-radio-static
                type="status"
                formControlName="status"
                [label]="'GENERAL.STATUS'"
                [required]="true"
                [showError]="showError('status')">
        </het-radio-static>
    </div>
</form>
