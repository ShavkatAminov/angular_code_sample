<form (ngSubmit)="saveProcess()"
      [formGroup]="form">
    <div class="grid grid-cols-1 gap-4">
        <het-input formControlName="voltageLevelNetwork" [label]="'REFERENCE.NETWORK'" [required]="true" [errorMessage]="errorMessage('voltageLevelNetwork')" [showError]="showError('voltageLevelNetwork')">
        </het-input>
        <het-number-input [mask]="'0.00'" formControlName="value" [label]="'REFERENCE.NORMATIVE_VALUE'" [required]="true" [errorMessage]="errorMessage('value')" [showError]="showError('value')">
        </het-number-input>
    </div>
</form>
