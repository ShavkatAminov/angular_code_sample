<form (ngSubmit)="saveProcess()" class=" "
      [formGroup]="form">
    <div class="grid grid-cols-1 gap-4">
        <het-input
                formControlName="nameUz"
                [errorMessage]="errorMessage('nameUz')"
                [showError]="showError('nameUz')"
                [label]="'REFERENCE.TRANSFORMER_TYPE_NAME'"
                [required]="true">
        </het-input>
        <het-input
                [inputType]="'number'"
                formControlName="sectionMm2"
                [label]="'REFERENCE.SECTION_MM2'"
                [required]="true" [errorMessage]="errorMessage('sectionMm2')"
                [showError]="showError('sectionMm2')">
        </het-input>
         <het-input
                 [inputType]="'number'"
                 formControlName="resistance"
                 [label]="'REFERENCE.RESISTANCE_OHM_KM'"
                 [required]="true" [errorMessage]="errorMessage('resistance')"
                 [showError]="showError('resistance')">
        </het-input>
        <het-radio-static
                type="status" formControlName="status"
                [label]="'GENERAL.STATUS'" [required]="true"
                [errorMessage]="errorMessage('status')"
                [showError]="showError('status')">
        </het-radio-static>

    </div>
</form>
