<form (ngSubmit)="saveProcess()"
      [formGroup]="form">
    <div class="grid grid-cols-1 gap-4">
        <het-input formControlName="code" [label]="'GENERAL.CODE'" [required]="true" [errorMessage]="errorMessage('code')" [showError]="showError('code')">
        </het-input>
        <het-input formControlName="nameUz" [label]="'GENERAL.NAME'" [required]="true" [errorMessage]="errorMessage('nameUz')" [showError]="showError('nameUz')">
        </het-input>
        <het-autocomplete [request]="transformerType" formControlName="transformerTypeId" [label]="'REFERENCE.TRANSFORMER_TYPE_NAME'" [required]="true" [errorMessage]="errorMessage('transformerTypeId')" [showError]="showError('transformerTypeId')">
        </het-autocomplete>
        <het-autocomplete formControlName="districtId" [label]="'GENERAL.DISTRICT'" [request]="district" [required]="true" [errorMessage]="errorMessage('districtId')" [showError]="showError('districtId')">
        </het-autocomplete>
        <het-radio-static type="yesNo" formControlName="presenceOfMeter" [label]="'REFERENCE.PRESENCE_OF_METER'" [required]="true" [errorMessage]="errorMessage('presenceOfMeter')" [showError]="showError('presenceOfMeter')">
        </het-radio-static>
        <het-radio-static type="status" formControlName="status" [label]="'GENERAL.STATUS'" [required]="true" [errorMessage]="errorMessage('status')" [showError]="showError('status')">
        </het-radio-static>
    </div>
</form>
