<form (ngSubmit)="saveProcess()" class="flex flex-col bg-card rounded-2xl"
      [formGroup]="form">
    <div class="flex flex-col gt-xs:flex-row gap-y-3">
        <het-input
                   [showError]="showError('code')"
                   formControlName="code"
                   [mask]="'N99999999999999999999999999999999999999999999999999999999999999999999999999999'"
                   [patterns]="pattern"
                   [errorMessage]="errorMessage('code')"
                   [label]="'REFERENCE.SETTLEMENT_CODE'" [required]="true">
        </het-input>
        <het-input formControlName="nameUz"
                   [showError]="showError('nameUz')"
                   [label]="'REFERENCE.NAME_CALCULATION_TYPE'"
                   [errorMessage]="errorMessage('nameUz')"
                   [required]="true">
        </het-input>
        <het-radio-static type="status"
                          formControlName="status"
                          [showError]="showError('status')"
                          [label]="'GENERAL.STATUS'"
                          [required]="true">
        </het-radio-static>
    </div>
</form>
