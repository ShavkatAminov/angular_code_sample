<form (ngSubmit)="saveProcess()"
      class="flex flex-col bg-card "
      [formGroup]="form">
    <div class="flex flex-col gt-xs:flex-row gap-y-3 p-2">
        <het-autocomplete
                [request]="autoTariffGroup"
                formControlName="tariffGroupId"
                [errorMessage]="errorMessage('tariffGroupId')"
                [showError]="showError('tariffGroupId')"
                [label]="'REFERENCE.TARIFF_GROUP'"
                [required]="true">
        </het-autocomplete>
        <het-input
                formControlName="code"
                [errorMessage]="errorMessage('code')"
                [showError]="showError('code')"
                [label]="'REFERENCE.TARIFF_CODE'"
                [required]="true">
        </het-input>
        <het-input

                formControlName="nameUz"
                [errorMessage]="errorMessage('nameUz')"
                [showError]="showError('nameUz')"
                [label]="'GENERAL.NAME'"
                [required]="true">
        </het-input>
        <het-input

                [inputType]="'number'"
                formControlName="price"
                [errorMessage]="errorMessage('price')"
                [showError]="showError('price')"
                [label]="'GENERAL.PRICE'"
                [required]="true">
        </het-input>
        <het-radio-button

                formControlName="nds"
                [options]="ndsRadioOptions"
                [errorMessage]="errorMessage('nds')"
                [showError]="showError('nds')"
                [label]="'GENERAL.VAT'"
                [required]="true">
        </het-radio-button>
        <het-radio-static
                formControlName="isDefault"
                [type]="'yesNo'"
                [errorMessage]="errorMessage('isDefault')"
                [showError]="showError('isDefault')"
                [label]="'GENERAL.DEFAULT'"
                [required]="true">
        </het-radio-static>
        <het-autocomplete

                [request]="autoInticatorType"
                formControlName="indicationTypeId"
                [errorMessage]="errorMessage('indicationTypeId')"
                [showError]="showError('indicationTypeId')"
                [label]="'REFERENCE.INDICATION_TYPE'">
        </het-autocomplete>
        <het-autocomplete
                label="REFERENCE.BASE_RATE_CODE"
                [request]="autoBaseRateCodeId"
                formControlName="baseTariffCodeId"
                [errorMessage]="errorMessage('baseTariffCodeId')"
                [showError]="showError('baseTariffCodeId')"
              >
        </het-autocomplete>
        <het-autocomplete

                [request]="autoTimeZones"
                formControlName="timezoneId"
                [errorMessage]="errorMessage('timezoneId')"
                [showError]="showError('timezoneId')"
                [label]="'REFERENCE.ZONE_TIME'">
        </het-autocomplete>
        <het-radio-static
                formControlName="status"
                [errorMessage]="errorMessage('status')"
                [showError]="showError('status')"
                [label]="'GENERAL.STATUS'"
                [required]="true">
        </het-radio-static>
        <het-datepicker

                formControlName="deactivationDate"
                [errorMessage]="errorMessage('deactivationDate')"
                [showError]="showError('deactivationDate')"
                [label]="'REFERENCE.VALID_FROM_DATE'">
        </het-datepicker>
    </div>
</form>
