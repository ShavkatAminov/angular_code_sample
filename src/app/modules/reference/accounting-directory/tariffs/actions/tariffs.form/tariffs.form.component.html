<form (ngSubmit)="saveProcess()"
      class="flex flex-col bg-card "
      [formGroup]="form">
    <div class="flex flex-col gt-xs:flex-row gap-y-3 p-2">
        <het-autocomplete
                [request]="autoTariffGroup"
                formControlName="tariffGroupId"
                [errorMessage]="errorMessage('tariffGroupId')"
                [showError]="showError('tariffGroupId')"
                [label]="'REFERENCE.TARIFF_GROUP'"
                [required]="true">
        </het-autocomplete>
        <het-number-input
                [mask]="'00000'"
                [readonly]="tariffId"
                formControlName="code"
                [errorMessage]="errorMessage('code')"
                [showError]="showError('code')"
                [label]="'REFERENCE.TARIFF_CODE'"
                [required]="true"
        ></het-number-input>
        <het-input
                [allowCrl]="true"
                formControlName="nameUz"
                [errorMessage]="errorMessage('nameUz')"
                [showError]="showError('nameUz')"
                [label]="'GENERAL.NAME'"
                [required]="true">
        </het-input>
        <het-input
                [readonly]="isChangeTariff"
                [inputType]="'number'"
                formControlName="price"
                [errorMessage]="errorMessage('price')"
                [showError]="showError('price')"
                [label]="'GENERAL.PRICE'"
                [required]="true">
        </het-input>
        <het-radio-button

                formControlName="nds"
                [options]="ndsRadioOptions"
                [errorMessage]="errorMessage('nds')"
                [showError]="showError('nds')"
                [label]="'GENERAL.VAT'"
                [required]="true">
        </het-radio-button>
        <het-radio-static
                formControlName="isDefault"
                [type]="'yesNo'"
                [errorMessage]="errorMessage('isDefault')"
                [showError]="showError('isDefault')"
                [label]="'GENERAL.DEFAULT'"
                [required]="true">
        </het-radio-static>
        <het-radio-static
                formControlName="isHousehold"
                [type]="'yesNo'"
                [errorMessage]="errorMessage('isDefault')"
                [showError]="showError('isDefault')"
                [label]="'REFERENCE.TARIFF_IS_HOUSEHOLD'"
                [required]="true">
        </het-radio-static>
        <het-autocomplete
                [required]="true"
                [request]="autoInticatorType"
                formControlName="indicationTypeId"
                [errorMessage]="errorMessage('indicationTypeId')"
                [showError]="showError('indicationTypeId')"
                [label]="'REFERENCE.INDICATION_TYPE'">
        </het-autocomplete>
        <het-input [inputType]="'number'"
                   *ngIf="form?.get('indicationTypeId').value === 3"
                   formControlName="increasePercentage"
                   [errorMessage]="errorMessage('increasePercentage')"
                   [showError]="showError('increasePercentage')"
                   [label]="'REFERENCE.INCREASE_PERCENTAGE'"
                   [required]="true">
        </het-input>
        <het-autocomplete
                label="REFERENCE.BASE_RATE_CODE"
                [request]="autoBaseRateCodeId"
                formControlName="baseTariffCodeId"
                [errorMessage]="errorMessage('baseTariffCodeId')"
                [showError]="showError('baseTariffCodeId')"
              >
        </het-autocomplete>
        <het-autocomplete

                [request]="autoTimeZones"
                formControlName="timezoneId"
                [errorMessage]="errorMessage('timezoneId')"
                [showError]="showError('timezoneId')"
                [label]="'REFERENCE.ZONE_TIME'">
        </het-autocomplete>
        <het-radio-static
                formControlName="status"
                (selectionChanged)="statusChanged = true"
                [errorMessage]="errorMessage('status')"
                [showError]="showError('status')"
                [label]="'GENERAL.STATUS'"
                [required]="true">
        </het-radio-static>
        <het-datepicker
                *ngIf="statusChanged"
                formControlName="deactivatedAt"
                [required]="true"
                [errorMessage]="errorMessage('deactivatedAt')"
                [showError]="showError('deactivatedAt')"
                [label]="'REFERENCE.VALID_FROM_DATE_DEACTIVATE'">
        </het-datepicker>
        <het-datepicker
                [required]="true"
                formControlName="activatedAt"
                [errorMessage]="errorMessage('activatedAt')"
                [showError]="showError('activatedAt')"
                [label]="'REFERENCE.VALID_FROM_DATE'">
        </het-datepicker>
    </div>
</form>
