<form (ngSubmit)="saveProcess()" class="flex flex-col bg-card "
      [formGroup]="form">
    <div class="flex flex-col gt-xs:flex-row gap-y-3">
        <het-input
                [inputType]="'text'"
                formControlName="nameUz"
                [showError]="showError('nameUz')"
                [errorMessage]="errorMessage('nameUz')"
                [label]="'GENERAL.NAME'"
                [required]="true"
                [allowCrl]="true"
        ></het-input>
        <het-input
                [inputType]="'number'"
                formControlName="baseTariff"
                [label]="'REFERENCE.ONE_PART_TARIFF'"
                [required]="true"
                [errorMessage]="errorMessage('baseTariff')"
                [showError]="showError('baseTariff')">
        </het-input>
        <het-input
                [inputType]="'number'"
                formControlName="coefficient"
                [label]="'REFERENCE.TWO_PART_TARIFF'"
                [required]="true"
                [errorMessage]="errorMessage('coefficient')"
                [showError]="showError('coefficient')">
        </het-input>
        <het-number-input
                [mask]="'00000'"
                [label]="'REFERENCE.GROUP_CODE'"
                formControlName="pkmGroupCode"
                [errorMessage]="errorMessage('pkmGroupCode')"
                [showError]="showError('pkmGroupCode')"
                [required]="true"
        ></het-number-input>
        <het-radio-static
                type="status"
                formControlName="status"
                [label]="'GENERAL.STATUS'"
                [required]="true"
                [showError]="showError('status')">
        </het-radio-static>
    </div>
</form>
