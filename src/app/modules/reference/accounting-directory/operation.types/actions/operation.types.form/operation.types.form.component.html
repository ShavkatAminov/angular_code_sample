<form (ngSubmit)="saveProcess()" class="flex flex-col bg-card "
      [formGroup]="form">
    <div class="flex grid grid-cols-1 gap-2">
        <het-input
                [showError]="showError('code')"
                formControlName="code"
                [widthLabel]="40"
                [errorMessage]="errorMessage('code')"
                [label]="'REFERENCE.OPERATION_CODE'" [required]="true"
        >
        </het-input>
        <het-input
                formControlName="nameUz"
                [showError]="showError('nameUz')"
                [label]="'GENERAL.NAME'"
                [errorMessage]="errorMessage('nameUz')"
                [required]="true"
                [widthLabel]="40"
        >
        </het-input>
        <het-input formControlName="debitAccountCode"
                   [showError]="showError('debitAccountCode')"
                   [label]="'REFERENCE.DEBIT_ACCOUNT_CODE'"
                   [errorMessage]="errorMessage('debitAccountCode')"
                   [required]="true"
                   [widthLabel]="40"
        >
        </het-input>
        <het-input
                [label]="'REFERENCE.DEBIT_ACCOUNT_NAME'"
                formControlName="debitAccountName"
                [showError]="showError('debitAccountName')"
                [errorMessage]="errorMessage('debitAccountName')"
                [required]="true"
                [widthLabel]="40"
        >
        </het-input>
        <het-input
                formControlName="creditAccountCode"
                [showError]="showError('creditAccountCode')"
                [label]="'REFERENCE.CREDIT_ACCOUNT_CODE'"
                [errorMessage]="errorMessage('creditAccountCode')"
                [required]="true"
                [widthLabel]="40"
        >
        </het-input>
        <het-input
                [label]="'REFERENCE.CREDIT_ACCOUNT_NAME'"
                formControlName="creditAccountName"
                [showError]="showError('creditAccountName')"
                [errorMessage]="errorMessage('creditAccountName')"
                [required]="true"
                [widthLabel]="40"
        >
        </het-input>
        <het-radio-static type="status"
                          [widthLabel]="40"
                          formControlName="status"
                          [showError]="showError('status')"
                          [label]="'GENERAL.STATUS'"
                          [required]="true">
        </het-radio-static>
    </div>
</form>
