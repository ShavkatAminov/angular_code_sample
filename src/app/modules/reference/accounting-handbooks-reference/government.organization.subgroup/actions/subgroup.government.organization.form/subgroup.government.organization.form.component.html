<form (ngSubmit)="saveProcess()" class="flex flex-col bg-card "
      [formGroup]="form">
    <div class="flex flex-col gt-xs:flex-row gap-y-3">
        <het-input
                   [errorMessage]="errorMessage('code')"
                   [showError]="showError('code')"
                   formControlName="code"
                   [label]="'GENERAL.CODE'"
                   [required]="true">
        </het-input>
        <het-input formControlName="nameUz"
                   [errorMessage]="errorMessage('nameUz')"
                   [showError]="showError('nameUz')"
                   [label]="'GENERAL.NAME'"
                   [required]="true">
        </het-input>
        <het-input formControlName="shortName"
                   [errorMessage]="errorMessage('shortName')"
                   [showError]="showError('shortName')"
                   [label]="'REFERENCE.SHORT_NAME'"
                   [required]="true">
        </het-input>

        <het-input
                [inputType]="'number'"
                formControlName="ps9Code"
                [errorMessage]="errorMessage('ps9Code')"
                [showError]="showError('ps9Code')"
                [label]="'REFERENCE.PS9CODE'"
                [required]="true">
        </het-input>
        <het-input formControlName="subgroupType"
                   [errorMessage]="errorMessage('subgroupType')"
                   [showError]="showError('subgroupType')"
                   [label]="'REFERENCE.SUBGROUP_TYPE'"
        >
        </het-input>

        <het-autocomplete
                formControlName="stateGovernmentOrganizationId"
                [label]="'REFERENCE.GOVERNMENT'"
                [request]=stateGovernment
                [required]="true"
                [errorMessage]="errorMessage('stateGovernmentOrganizationId')"
                [showError]="showError('stateGovernmentOrganizationId')">
        </het-autocomplete>

        <het-input formControlName="availability"
                   [errorMessage]="errorMessage('availability')"
                   [showError]="showError('availability')"
                   [label]="'REFERENCE.AVAILABILITY'"
                   [required]="true">
        </het-input>
        <het-radio-static type="status"
                          formControlName="status"
                          [errorMessage]="errorMessage('status')"
                          [showError]="showError('status')"
                          [label]="'REFERENCE.PRESENCE_OF_CHARACTERS'"
                          [required]="true">
        </het-radio-static>
    </div>
</form>
