<form (ngSubmit)="saveProcess()" class="flex flex-col bg-card rounded-2xl"
      [formGroup]="form">
    <div class="flex flex-col gt-xs:flex-row gap-y-3">
        <het-input
                [errorMessage]="errorMessage('percentage')"
                [showError]="showError('percentage')"
                formControlName="percentage"
                [label]="'REFERENCE.PERCENTAGE'"
                [required]="true">
        </het-input>
        <het-radio-static type="status"
                          formControlName="status"
                          [errorMessage]="errorMessage('status')"
                          [showError]="showError('status')"
                          [label]="'GENERAL.STATUS'"
                          [required]="true">
        </het-radio-static>
    </div>
</form>
