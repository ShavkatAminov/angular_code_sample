<div class="flex flex-col">
    <div class="flex-auto ">
        <div class="max-w-3xl">
            <form (ngSubmit)="saveProcess()" class="flex flex-col bg-card rounded-2xl"
                  [formGroup]="form">
                <div class="flex flex-col gt-xs:flex-row gap-y-3">
                    <het-input  [errorMessage]="errorMessage('code')" [showError]="showError('code')" formControlName="code" [label]="'GENERAL.CURRENCY_CODE'" [required]="true">
                    </het-input>
                    <het-input formControlName="symbol" [errorMessage]="errorMessage('symbol')" [showError]="showError('symbol')" [label]="'REFERENCE.SYMBOL'" [required]="true">
                    </het-input>
                    <het-input formControlName="nameUz" [errorMessage]="errorMessage('nameUz')" [showError]="showError('nameUz')" [label]="'REFERENCE.CURRENCY_NAME'" [required]="true">
                    </het-input>
                    <het-input [inputType]="'number'" [errorMessage]="errorMessage('scope')" [showError]="showError('scope')" formControlName="scope" [label]="'REFERENCE.SCALE'" [required]="true">
                    </het-input>
                    <het-input [errorMessage]="errorMessage('scopeName')" [showError]="showError('scopeName')" formControlName="scopeName" [label]="'REFERENCE.SCALE_NAME'" [required]="true">
                    </het-input>
                    <het-radio-static type="status" formControlName="status" [errorMessage]="errorMessage('status')" [showError]="showError('status')"
                                      [label]="'GENERAL.STATUS'" [required]="true">
                    </het-radio-static>

                </div>
            </form>
        </div>
    </div>
</div>
