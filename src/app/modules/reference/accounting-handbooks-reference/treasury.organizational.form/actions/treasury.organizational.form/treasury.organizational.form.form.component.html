<div class="flex flex-col">
    <div class="flex-auto ">
        <div class="max-w-3xl">
            <form (ngSubmit)="saveProcess()" class="flex flex-col bg-card rounded-2xl"
                  [formGroup]="form">
                <het-number-input
                        [mask]="'000'"
                        class="mb-2"
                        [errorMessage]="errorMessage('code')"
                        [showError]="showError('code')"
                        formControlName="code"
                        [label]="'GENERAL.CODE'"
                        [required]="true">
                </het-number-input>
                <het-input
                        class="mb-2"
                        [allowCrl]="true"
                        formControlName="nameUz"
                        [errorMessage]="errorMessage('nameUz')"
                        [showError]="showError('nameUz')"
                        [label]="'GENERAL.NAME'"
                        [required]="true">
                </het-input>
                <het-autocomplete
                        class="mb-2"
                        [request]="governmentRequest"
                        formControlName="stateGovernmentOrganizationId"
                        label="REFERENCE.GOVERNMENT_ORGANIZATION"
                        [errorMessage]="errorMessage('stateGovernmentOrganizationId')"
                        [showError]="showError('stateGovernmentOrganizationId')">
                </het-autocomplete>
                <het-radio-static
                        class="mb-2"
                        type="status"
                        formControlName="status"
                        [errorMessage]="errorMessage('status')"
                        [showError]="showError('status')"
                        [label]="'GENERAL.STATUS'" [required]="true">
                </het-radio-static>
            </form>
        </div>
    </div>
</div>
