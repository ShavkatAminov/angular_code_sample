<form (ngSubmit)="saveProcess()" class="flex flex-col bg-card rounded-2xl"
      [formGroup]="form">
    <div class="flex flex-col gt-xs:flex-row gap-y-3">
        <het-input formControlName="code"
                   [errorMessage]="errorMessage('code')"
                   [showError]="showError('code')"
                   [required]="true"
                   [label]="'GENERAL.CODE'"

        ></het-input>
        <het-input formControlName="nameUz"
                   [errorMessage]="errorMessage('nameUz')"
                   [showError]="showError('nameUz')"
                   [required]="true"
                   [label]="'REFERENCE.NAME_CATO'"
        ></het-input>
        <het-autocomplete
                [request]="regionRequest"
                formControlName="regionId"
                [errorMessage]="errorMessage('regionId')"
                [showError]="showError('regionId')"
                [label]="'GENERAL.REGION'"
        >
        </het-autocomplete>
        <het-autocomplete formControlName="districtId"
                          [errorMessage]="errorMessage('districtId')"
                          [showError]="showError('districtId')"
                          [required]="true"
                          [label]="'GENERAL.DISTRICT'"
                          [request]="districtIdRequest"
        ></het-autocomplete>
        <het-autocomplete
                [request]="levelRequest"
                formControlName="levelId"
                [errorMessage]="errorMessage('levelId')"
                [showError]="showError('levelId')"
                [required]="true"
                [label]="'GENERAL.LEVEL'"
        >
        </het-autocomplete>
        <het-radio-static formControlName="status"
                          [errorMessage]="errorMessage('status')"
                          [showError]="showError('status')"
                          [required]="true"
                          [label]="'GENERAL.STATUS'"
        ></het-radio-static>
    </div>
</form>
