<div class="flex flex-col flex-auto min-w-0 p-6">
    <het-title [title]="title"></het-title>
    <div class="h-full">
        <het-datatable #table
                       (gridReady)="reload()"
                       [request]="request"
                       (onSelectionChanged)="changeSelection($event)"
                       [showFilter]="false"
                       [columnDefs]="columnDefs"
                       [defaultColumnDef]="defaultColumnDef"
        >
        </het-datatable>
    </div>
</div>
