<form (ngSubmit)="saveProcess()" class="flex flex-col bg-card "
      [formGroup]="form">
    <div class="flex flex-col gt-xs:flex-row gap-y-3 p-2">
        <het-input

                formControlName="code"
                [errorMessage]="errorMessage('code')"
                [showError]="showError('code')"
                [label]="'GENERAL.CODE'"
                [required]="true">
        </het-input>
        <het-input
                formControlName="nameUz"
                [errorMessage]="errorMessage('nameUz')"
                [showError]="showError('nameUz')"
                [label]="'REFERENCE.NAME_OF_HOUSING_CATEGORY'"
                [required]="true">
        </het-input>
        <het-radio-static
                type="status"
                formControlName="status"
                [errorMessage]="errorMessage('status')"
                [showError]="showError('status')"
                [label]="'GENERAL.STATUS'"
                [required]="true">
        </het-radio-static>
    </div>
</form>
