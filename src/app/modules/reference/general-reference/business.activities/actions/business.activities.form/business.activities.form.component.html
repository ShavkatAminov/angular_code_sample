<form (ngSubmit)="saveProcess()"
      [formGroup]="form">
    <div class="grid gap-4">
        <het-input formControlName="code" [label]="'GENERAL.CODE'" [required]="true" [errorMessage]="errorMessage('code')" [showError]="showError('code')">
        </het-input>
        <het-input  formControlName="nameUz" [label]="'MENU.REFERENCE.GENERAL_GUIDES.ABBREVIATED_NAME'" [required]="true" [errorMessage]="errorMessage('nameUz')" [showError]="showError('nameUz')">
        </het-input>
        <het-input  formControlName="shortName" [label]="'ACCOUNTING_SETTLEMENT_LC.FULL_NAME_DIC'" [required]="true" [errorMessage]="errorMessage('shortName')" [showError]="showError('shortName')">
        </het-input>
        <het-radio-static type="status" formControlName="status" [label]="'GENERAL.STATUS'" [required]="true" [errorMessage]="errorMessage('status')" [showError]="showError('status')">
        </het-radio-static>
    </div>
</form>
