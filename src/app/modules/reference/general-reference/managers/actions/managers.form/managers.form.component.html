<form (ngSubmit)="saveProcess()" class="flex flex-col bg-card rounded-2xl"
      [formGroup]="form">
    <div class="flex flex-col gt-xs:flex-row gap-y-3">
        <het-input
                class="mb-2"

                formControlName="code"
                [label]="'GENERAL.CODE'"
                [required]="true"
                [errorMessage]="errorMessage('code')"
                [showError]="showError('code')">
        </het-input>
        <het-input
                class="mb-2"
                formControlName="firstName"
                [label]="'GENERAL.FIRST_NAME'"
                [required]="true"
                [errorMessage]="errorMessage('firstName')"
                [showError]="showError('firstName')">
        </het-input>
        <het-input
                class="mb-2"
                formControlName="lastName"
                [label]="'GENERAL.LAST_NAME'"
                [errorMessage]="errorMessage('lastName')"
                [showError]="showError('lastName')">
        </het-input>
        <het-input
                class="mb-2"
                formControlName="middleName"
                [label]="'GENERAL.MIDDLE_NAME'"
                [errorMessage]="errorMessage('middleName')"
                [showError]="showError('middleName')">
        </het-input>
        <het-autocomplete
                class="mb-2"
                [request]="managementLevelDropRequest"
                formControlName="managementLevelId"
                [label]="'GENERAL.LEVEL'"
                [required]="true"
                [errorMessage]="errorMessage('managementLevelId')"
                [showError]="showError('managementLevelId')">
        </het-autocomplete>
        <het-autocomplete
                class="mb-2"
                [request]="managementTypeDropRequest"
                formControlName="managementTypeId"
                [label]="'GENERAL.TYPE'"
                [required]="true"
                [errorMessage]="errorMessage('managementTypeId')"
                [showError]="showError('managementTypeId')">
        </het-autocomplete>
        <het-input
                [required]="true"
                class="mb-2"
                formControlName="mobilePhone"
                [label]="'GENERAL.MOBILE_PHONE'"
                [placeholder]="'+99(8)'"
                [mask]="'+000(00)-000-00-00'"
                inputType="text"
                [errorMessage]="errorMessage('mobilePhone')"
                [showError]="showError('mobilePhone')">
        </het-input>
        <het-radio-static
                type="status"
                formControlName="status"
                [label]="'GENERAL.STATUS'"
                [required]="true"
                [showError]="showError('status')">
        </het-radio-static>
    </div>
</form>
