<div class="flex flex-col ">
    <div class="flex-auto ">
        <div class="max-w-3xl">
            <form (ngSubmit)="saveProcess()"
                  class="flex flex-col"
                  [formGroup]="form">
                <div class="flex flex-col gt-xs:flex-row">

                    <het-input
                            class="mb-2"
                            [formControlName]="'nameUz'"
                            [label]="'GENERAL.NAME'"
                            [required]="true"
                            [errorMessage]="errorMessage('nameUz')"
                            [showError]="showError('nameUz')">
                    </het-input>
                    <het-radio-static
                            type="status"
                            formControlName="status"
                            [label]="'GENERAL.STATUS'"
                            [required]="true"
                            [showError]="showError('status')">
                    </het-radio-static>
                </div>
            </form>
        </div>
    </div>
</div>
