<form (ngSubmit)="saveProcess()" class="flex flex-col bg-card"
      [formGroup]="form">
    <div class="flex flex-col gt-xs:flex-row gap-y-3">
        <het-input
                [required]="true"
                formControlName="code"
                [errorMessage]="errorMessage('code')"
                [showError]="showError('code')"
                [label]="'GENERAL.CODE'"
        ></het-input>
        <het-input
                [allowCrl]="true"
                formControlName="nameUz"
                [errorMessage]="errorMessage('nameUz')"
                [showError]="showError('nameUz')"
                [required]="true"
                [label]="'ACCOUNTING_SETTLEMENT_HC.COUNTER_STATUS'"
        ></het-input>
        <het-radio-button
                [options]="optionsState"
                formControlName="state"
                [errorMessage]="errorMessage('state')"
                [showError]="showError('state')"
                [required]="true"
                [label]="'REFERENCE.DESCRIPTION_METER'"
        ></het-radio-button>
        <het-radio-static
                type="status"
                formControlName="status"
                [label]="'GENERAL.STATUS'"
                [required]="true"
                [showError]="showError('status')"
                [errorMessage]="errorMessage('status')"
        ></het-radio-static>
    </div>
</form>
