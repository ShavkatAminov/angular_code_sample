<form (ngSubmit)="saveProcess()"
      class="flex flex-col bg-card "
      [formGroup]="form">
    <div class="flex flex-col gt-xs:flex-row gap-y-3">
        <het-input

                formControlName="code"
                [showError]="showError('code')"
                [errorMessage]="errorMessage('code')"
                [label]="'GENERAL.NUMBER'"
                [required]="true" >
        </het-input>
        <het-autocomplete
                formControlName="managementLevelId"
                [showError]="showError('managementLevelId')"
                [errorMessage]="errorMessage('managementLevelId')"
                [request]="autoCompleteLevel"
                [label]="'GENERAL.LEVEL'">
        </het-autocomplete>
        <het-input
                formControlName="nameUz"
                [errorMessage]="errorMessage('nameUz')"
                [showError]="showError('nameUz')"
                [label]="'GENERAL.NAME'"
                [required]="true">
        </het-input>
        <het-radio-static
                type="status"
                formControlName="status"
                [showError]="showError('status')"
                [errorMessage]="errorMessage('status')"
                [label]="'GENERAL.STATUS'"
                [required]="true">
        </het-radio-static>
    </div>
</form>
